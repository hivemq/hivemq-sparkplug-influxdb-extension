hivemq:
  nodeCount: "1"
  ports:
    - name: "mqtt"
      port: 1883
      expose: true
      patch:
        - '[{"op":"add","path":"/spec/type","value":"LoadBalancer"}]'
    - name: "influxDashboard"
      port: 8086
      expose: true
    - name: "cc"
      port: 8080
      expose: true
      patch:
        - '[{"op":"add","path":"/spec/sessionAffinity","value":"ClientIP"}]'
  extensions:
    - name: hivemq-sparkplug-extension
      extensionUri: https://github.com/hivemq/hivemq-sparkplug-extension/deploy/hivemq-sparkplug-extension-1.0.0.zip
      enabled: true
    - name: hivemq-influxdb-extension
      extensionUri: https://github.com/hivemq/hivemq-sparkplug-extension/deploy/hivemq-influxdb-extension-4.1.1-SNAPSHOT-distribution.zip
      enabled: true

monitoring:
  dedicated: true
  enabled: true